<div class="bookmark{% if b.toread %} bookmark__unread{% endif %}{% if b.is_starred %} bookmark__starred{% endif %}">

  <p class="bookmark__title">
    <a href="{{ b.url }}">{{ b.title|title_markdown|safe }}</a>
    {% if b.archive_id %}
    <a class="bookmark__backup" href="https://pinboard.in/cached/{{ b.archive_id }}/">&#x2611;&#xFE0E;</a>
    {% endif %}
  </p>

  {% if b.description %}
  <div class="bookmark__description">
  {{ b.description|description_markdown|safe }}
  </div>
  {% endif %}

  <p class="bookmark__metadata">
    saved <a href="https://pinboard.in/u:alexwlchan/b:{{ b.id }}">{{ b.date_added|slang_time }}</a>
    {% for tag in b.tags|sort %}
      <a href="/?query={{ ""|add_tag_to_query(tag) }}" class="bookmark__tag">{{ tag|safe }}</a>
    {% endfor %}
  </p>
</div>
